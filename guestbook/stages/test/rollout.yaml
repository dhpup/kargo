apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: guestbook
spec:
  replicas: 4
  progressDeadlineSeconds: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
      - image: ghcr.io/dhpup/guestbook
        name: guestbook
        ports:
        - containerPort: 80
  strategy:
    canary:
      canaryService: preview-guestbook
      steps:
      - setWeight: 25
      - pause: {duration: 2s}
      - setWeight: 50
      - pause: {duration: 2s}
      - setWeight: 75
      - pause: {duration: 2s}
---
apiVersion: v1
kind: Service
metadata:
  name: preview-guestbook
spec:
  ports:
    - name: https
      port: 80
      targetPort: https
  selector:
      app: guestbook
  type: ClusterIP
